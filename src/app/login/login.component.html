<div class="cover-container d-flex w-50 h-50 p-3 mx-auto flex-column">

   <div *ngIf="error !== null" class="alert alert-danger alert-dismissible fade show" style="text-align:center" role="alert">
      <p><strong>{{error}}</strong></p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  <div class="card bg-dark text-white mb-4 w-50">

    <div class="card-body">
      <div class="inputs">
        <form class="form-signin">
          <div class="title">
            <h1 class="h3 mb-3 font-weight-normal text-center">Sign In <i class="fa fa-user" aria-hidden="true"></i>
            </h1>
          </div>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input [(ngModel)]="login.username" type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
          <label for="Password" class="sr-only">Password</label>
          <input [(ngModel)]="login.password" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button (click)="signIn()" class="btn btn-lg btn-outline-success btn-block" type="submit">Sign in</button>
        </form>

        <p class="text-center lead mt-4"></p>
        <h4 class="text-center"><small> No Account?</small>
          <small><a class="text-white" href="/register"> Register</a></small>
        </h4>
        <h4><small><a class="text-white" href="/">Back to Home</a></small></h4>
      </div>
    </div>
  </div>
</div>
